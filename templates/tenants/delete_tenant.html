{% extends "shared/base.html" %}

{% block TITLE %}Delete Tenant{% endblock %}

{% block content %}
<h2>Delete Tenant</h2>

<form method="POST">
    {{ form.hidden_tag() }}
    <p>Are you sure you want to delete <strong>{{ tenant.name }}</strong>?</p>
    {{ form.submit() }}
    <a href="{{ url_for('tenants.list_tenants') }}">Cancel</a>
</form>
{% endblock %}
