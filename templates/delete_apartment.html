{% extends "base.html" %}

{% block TITLE %}Delete Apartment{% endblock %}

{% block content %}
<h2>Delete Apartment</h2>

<form method="POST">
    {{ form.hidden_tag() }}
    <p>Are you sure you want to delete <strong>{{ apartment.name }}</strong>?</p>
    {{ form.submit() }}
    <a href="{{ url_for('apartments.list_apartments') }}">Cancel</a>
</form>
{% endblock %}
