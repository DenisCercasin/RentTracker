{% extends "shared/bootstrap_base.html" %}

{% block TITLE %}Edit Rent Payment{% endblock %}
{% block form_title %}Edit Rent Payment{% endblock %}

{% block form_content %}
<form method="POST">
  <!-- Apartment Info -->
  <div class="mb-3">
    <label for="apartment" class="form-label">Apartment<span class="text-danger">*</span></label>
    <input
      type="text"
      id="apartment"
      class="form-control"
      value="{{ rent_payment.apartment_id }}"
      disabled
    >
    <input type="hidden" name="apartment_id" value="{{ rent_payment.apartment_id }}">
  </div>

  <!-- Month Dropdown -->
  <div class="mb-3">
    <label for="month" class="form-label">Month<span class="text-danger">*</span></label>
    <select
      id="month"
      name="month"
      class="form-select"
      required
    >
      <option value="" disabled selected>Select month...</option>
      {% for month in months_display %}
        <option value="{{ month.value }}" {% if month.value == rent_payment.month %}selected{% endif %}>
          {{ month.label }}
        </option>
      {% endfor %}
    </select>
  </div>

  <!-- Payment Date -->
  <div class="mb-4">
    <label for="payment_date" class="form-label">Payment Date<span class="text-danger">*</span></label>
    <input
      type="date"
      id="payment_date"
      name="payment_date"
      class="form-control"
      value="{{ rent_payment.payment_date }}"
      required
    >
  </div>

  <!-- Submit + Cancel Buttons -->
  <div class="d-flex justify-content-end gap-2">
    <button type="submit" class="btn btn-light text-dark rounded-3">Update</button>
    <a href="{{ url_for('rent_payments.list_rent_payments') }}" class="btn btn-secondary rounded-3">Cancel</a>
  </div>
</form>
{% endblock %}
