{% extends "base.html" %}

{% block TITLE %}Create Tenant{% endblock %}

{% block content %}
<h2>Create Tenant</h2>

<form method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Telephone Number:</label><br>
    <input type="text" name="tel_num" required><br><br>

    <button type="submit">Create</button>
    <a href="{{ url_for('tenants.list_tenants') }}">Cancel</a>
</form>
{% endblock %}
