{% extends "shared/bootstrap_base.html" %}

{% block TITLE %}Log Out{% endblock %}
{% block form_title %}Confirm Logout{% endblock %}

{% block form_content %}
<form method="POST">
  <div class="mb-4 text-dark">
    <p class="fs-5">
      Are you sure you want to log out?
    </p>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button type="submit" class="btn btn-danger rounded-3">Log Out</button>
    <a href="{{ url_for('dashboard.index') }}" class="btn btn-secondary rounded-3">Cancel</a>
  </div>
</form>
{% endblock %}
