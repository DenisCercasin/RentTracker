  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">

      <h2 class="card-title text-center mb-4">

      {% block form_content %}

      {% endblock %}
    </div>
  </div>
</div>
{% endblock %}
