{% extends "base.html" %}

{% block TITLE %}Create Rental Agreement{% endblock %}

{% block content %}
<h2>Create Rental Agreement</h2>

<form method="POST">
     <label>Apartment:</label><br>
     <select name="apartment" required>
      {% for ap in apartments %}
      <option value="{{ ap.id }}">{{ ap.name }}</option>
      {% endfor %}
      </select><br><br>

  <label>Tenant:</label><br>
  <select name="tenant" required>
    {% for t in tenants %}
      <option value="{{ t.id }}">{{ t.name }}</option>
    {% endfor %}
  </select><br><br>

    <label>Start Date:</label><br>
  <input type="date" name="start_date" required><br><br>

  <label>End Date:</label><br>
  <input type="date" name="end_date" required><br><br>

  <label>Rent Amount:</label><br>
  <input type="number" name="rent_amount" required><br><br>

  <button type="submit">Create</button>
  <a href="{{ url_for('rental_agreements.list_rental_agreements') }}">Cancel</a>
</form>
{% endblock %}
