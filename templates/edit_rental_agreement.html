{% extends "base.html" %}
{% block content %}
<h2>Edit Rental Agreement</h2>

<form method="POST">
  <label>Apartment:</label>
  <input type="text" value="{{ apartment.name }}" disabled><br><br>

  <label>Tenant:</label>
  <select name="tenant">
    {% for tenant in tenants %}
      <option value="{{ tenant.id }}" {% if tenant.id == agreement.tenant_id %}selected{% endif %}>
        {{ tenant.name }}
      </option>
    {% endfor %}
  </select><br><br>

  <label>Start Date:</label>
  <input type="date" name="start_date" value="{{ agreement.start_date }}"><br><br>

  <label>End Date:</label>
  <input type="date" name="end_date" value="{{ agreement.end_date }}"><br><br>

  <label>Rent Amount (â‚¬):</label>
  <input type="number" name="rent_amount" step="10" value="{{ ('%.2f'|format(agreement.rent_amount)).replace('.00', '')}}"><br><br>

  <button type="submit">Update Agreement</button>
</form>

<a href="{{ url_for('rental_agreements.list_rental_agreements') }}">Cancel</a>
{% endblock %}
