{% extends "shared/bootstrap_base.html" %}

{% block TITLE %}Edit Apartment{% endblock %}

{% block form_title %}Edit Apartment{% endblock %}

{% block form_content %}
<form method="POST">
  <div class="mb-3">
    <label for="name" class="form-label text-capitalize">Name<span class="text-danger">*</span></label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="name ..."
      value="{{ apartment['name'] }}"
      required
    />
  </div>

  <div class="mb-4">
    <label for="address" class="form-label text-capitalize">Address<span class="text-danger">*</span></label>
    <input
      type="text"
      class="form-control"
      id="address"
      name="address"
      placeholder="address ..."
      value="{{ apartment['address'] }}"
      required
    />
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button type="submit" class="btn btn-light text-dark rounded-3">Update</button>
    <a href="{{ url_for('apartments.list_apartments') }}" class="btn btn-secondary rounded-3">Cancel</a>
  </div>
</form>
{% endblock %}
