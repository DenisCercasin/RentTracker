{% extends "shared/bootstrap_base.html" %}

{% block TITLE %}Create Apartment{% endblock %}
{% block form_title %}Create Apartment{% endblock %}

{% block form_content %}
<form method="POST">
  {{ form.hidden_tag() if form is defined }}

  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" name="name" id="name" class="form-control" required>
  </div>

  <div class="mb-4">
    <label for="address" class="form-label">Address:</label>
    <input type="text" name="address" id="address" class="form-control" required>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button type="submit" class="btn btn-primary rounded-3">Create</button>
    <a href="{{ url_for('apartments.list_apartments') }}" class="btn btn-secondary rounded-3">Cancel</a>
  </div>
</form>
{% endblock %}
